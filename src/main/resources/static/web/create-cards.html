<div id="educ" class="partner-area">
    <div class="container">
        <div id="app">
        <h2 class="display-6 subtitle">Crear Tarjetas</h2>
        <form class="mt-4" v-on:submit="create($event)">
            <div class="row mb-3">
                <label for="card-type" class="col-sm-4 col-form-label">Tipo de Tarjeta:</label>
                <div class="col-sm-7">
                    <select id="card-type" v-model="cardType" class="form-control" aria-label="Default select example" required>
                        <option value="none">Open this select menu</option>
                        <option value="CREDIT">Credit</option>
                        <option value="DEBIT">Debit</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="card-color" class="col-sm-4 col-form-label">Color de Tarjeta:</label>
                <div class="col-sm-7">
                    <select id="card-color" v-model="cardColor" class="form-control" aria-label="Default select example" required>
                        <option value="none">Seleccione Tarjeta</option>
                        <option value="SILVER">Silver (Plata)</option>
                        <option value="GOLD">Gold (Dorada)</option>
                        <option value="TITANIUM">Titanium (Titanio)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-sm btn-success">Crear Tarjeta</button>
        </form>
            <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
                <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
